<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Grade Calculator</title>
    <!--link to css file-->
    <link href="css/assignment1.css" rel="stylesheet" />
    <!--favicon/icon on tab-->
    <link rel="shortcut icon" type="image/jpg" href="img/favicon (1).ico" />
</head>
<body>
    <!--header with name-->
    <h1>Shelby Rohn</h1>
    <!--image of fun activity-->
    <img src="img/GVNS6154 (1).JPG" height="300" />
    <!--paragraph about goals-->
    <p>I hope to learn how to build websites that are compatible with many operating systems and browsers</p>
    <!--ordered list of dream jobs-->
    <h3>Dream Jobs</h3>
    <ol>
        <li>Professional cheesecake taste-tester</li>
        <li>Fashionable sock designer</li>
        <li>Hoverboard instructor</li>

    <!--form to calculate grades based on user input-->
    <h3>Grade Calculator</h3>
    <form>
        <label for="assignments">Assignments</label>
        <input id="assignments" name="assignments" />
        <br /><br />
        <label for="groupProjects">Group Projects</label>
        <input id="groupProjects" name="groupProjects" />
        <br /><br />
        <label for="quizzes">Quizzes</label>
        <input id="quizzes" name="quizzes" />
        <br /><br />
        <label for="exams">Exams</label>
        <input id="exams" name="exams" />
        <br /><br />
        <label for="intex">INTEX</label>
        <input id="intex" name="intex" />
        <br /><br />
    </form>
    <!--button to run grade calculator js function-->
    <button onclick=calcGrade()>Calculate</button>
    <!--display calculated js grade var in html-->
    <p><span id="displayGrade"></span></p>

    <!--link to js file-->
    <script src="js/gradeCalculator.js"></script>
</body>
